<h1>
  {{title}}
</h1>
<table class="ink-table">
  <thead>
    <tr>
      <th>Chai</th>
      <th>Tapped on</th>
      <th>Brand</th>
      <th>Price</th>
      <th>Flavor description</th>
      <th>Cups Remaining</th>
      <th>Options</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let currentJug of jugs">
      <td>{{currentJug.name}}</td>
      <td >{{currentJug.dateAdded.toDateString()}}</td>
      <td>{{currentJug.brand}}</td>
      <td [class]="priceColor(currentJug)">${{currentJug.price}}</td>
      <td>{{currentJug.flavor}}</td>
      <td [class]=assessScarcity(currentJug)>{{currentJug.volume/8}}</td>
      <td>
        <div class="button-group">
        <button class="ink-button" (click)="editJug(currentJug)"><span class="fa fa-edit"></span></button>
        <button class="ink-button" (click)="removeJug(currentJug)"><span class="fa fa-remove"></span></button>
        <button class="ink-button" (click)="currentJug.pour(8)"><span class="fa fa-coffee"></span></button>
        <button class="ink-button" (click)="currentJug.pour(12)"><span class="fa fa-coffee fa-2x"></span></button>
        <button class="ink-button" (click)="currentJug.pour(16)"><span class="fa fa-coffee fa-3x"></span></button>
        <!-- <button class="ink-button" (click)="currentJug.sale(1)"><span class="fa fa-dollar"></span></button> -->
    </div>
      </td>
    </tr>
  </tbody>
</table>
<div id="form-reveal" *ngIf="jugToEdit">
  <hr>
  <form class="ink-form">
    <!--  -->
      <div class="control-group">
          <label for="name">Name</label>
          <div class="control">
              <input [(ngModel)]="jugToEdit.name" name="name">
          </div>
          <label for="brand">Brand</label>
          <div class="control">
              <input [(ngModel)]="jugToEdit.brand" name="brand">
          </div>
          <label for="price">Price</label>
          <div class="control">
              <input [(ngModel)]="jugToEdit.price" name="price">
          </div>
      </div>
      <button class="ink-button" (click)="doneUpdating()"><span class="fa fa-check"></span></button>
  </form>
</div>
<div id="create-new-button" *ngIf="makeNewJug">
  <button class="ink-button" (click)="createJug()"><span class="fa fa-plus"></span> Add Jug</button>
</div>

<div class="brand-new-jug" *ngIf="displayNewJugForm">
  <form class="ink-form">
    <!--  -->
      <div class="control-group">
          <label for="name">Name</label>
          <div class="control">
              <input name="name">
          </div>
          <label for="brand">Brand</label>
          <div class="control">
              <input name="brand">
          </div>
          <label for="price">Price</label>
          <div class="control">
              <input name="price">
          </div>
      </div>
      <button class="ink-button" (click)="finishAddForm()"><span class="fa fa-check"></span></button>
  </form>
</div>
